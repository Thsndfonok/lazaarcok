<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Videóteszt</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
    A böngésződ nem támogatja a videót.
  </video>
</body>
</html>
